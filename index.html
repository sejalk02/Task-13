<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array and Function</title>
</head>
<body>
    

    <script>
       
const array = [3, 7, 2, 9, 4, 8, 5];


const MaxNumber = (arr) => {
  const max = Math.max(...arr);
  console.log('Maximum number:', max);
  return max;
};


const calculateSum = function(arr) {
  const sum = arr.reduce((total, current) => total + current, 0);
  console.log('Sum of all elements:', sum);
  return sum;
};


function OddNumber(arr) {
  const odd = arr.filter(num => num % 2 !== 0).length;
  console.log('Number of odd numbers:', odd);
  return odd;
}


MaxNumber(array);           
calculateSum(array);      
OddNumber(array);  
    </script>
</body>
</html>
